<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Brick Breaker – 3D Edition ✨</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="game-container">
    <h1 class="game-title">Brick Breaker</h1>
    <p class="game-subtitle">Now with a 3D background! ✨</p>

    <div id="canvas-container">
      <canvas id="gameCanvas"></canvas>
      <div id="levelCompleteBanner">LEVEL COMPLETE!</div>
    </div>

    <div id="game-controls" class="game-controls">
      <button id="startButton" class="game-button">Start</button>
      <button id="resetButton" class="game-button reset-button">Reset All</button>
    </div>
    <div id="message" class="message-box"></div>
  </div>

  <div id="gameOverModal" class="modal-overlay hidden" aria-modal="true" role="dialog">
    <div class="modal-content">
      <h2 id="modalTitle">LEVEL FAILED</h2>
      <p id="modalScore">Final Score: 0</p>
      <button id="retryButton" class="game-button">Retry Level</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="background.js"></script>
</body>
</html>
